<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Multiplication App</title>

</head>
<body>
   <form action="" class="form" id="form">
    <h4 class="score" id="score">score:0</h4>
    <h1 id="question">Question 1: What is 1 multiply by 1?</h1>
    <input type="text" class="input" id="input" placeholder="Enter your answer" autofocus autocomplete="off"/>
    <!-- after refresh aur visit so your pointer is in the box for that : autofocus-->
    <!--to remove the suggestion based on the history so need to set it to be off-autocomplete-->
    <button type="submit" class="btn">Submit</button>
</form>
<script src="index.js"></script>
</body>
</html>
